<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Product</title>
</head>
<body>
    <h1>Add a product</h1>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name(size=20) }}
        </div>
        <div>
            {{ form.price.label }}
            {{ form.price(size=20) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
